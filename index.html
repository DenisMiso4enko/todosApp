<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDosApp</title>
    <link rel="stylesheet" href="css/normolaze.css">
    <link rel="stylesheet" href="css/style.css">


<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <main class="main">
        <div class="header-app">
            <h1>To Do App</h1>
            <form class="task-form" action="#">
                <input class="task-input" type="text" placeholder="some words" required>
                <button type="submit"></button>
            </form>
        </div>
        <div class="body-app">
            <ul class="task-list">
                <li id="empty" class="empty-list">Список дел пуст
                    <img src="img/empty.svg" alt="">
                </li>
            </ul>
        </div>
        
    </main>
   

    <script src="js/app.js"></script>
</body>
</html>
